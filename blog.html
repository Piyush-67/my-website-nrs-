<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | NRS</title>
    
    <!-- ...existing code for meta tags and CSS links... -->
    
    <style>
        body{
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #000000, #151515);
            color: #ffffff;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 120px 20px;
            background: linear-gradient(135deg, #000000, #151515);
            color: #fff;
        }
        
        .error-content {
            max-width: 600px;
            padding: 40px;
            background: rgba(25, 25, 25, 0.5);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .error-title {
            font-size: 120px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .error-message {
            font-size: 24px;
            margin-bottom: 30px;
            color: #cccccc;
        }
        
        .error-description {
            margin-bottom: 30px;
            font-size: 16px;
            opacity: 0.7;
            color: #aaaaaa;
        }
        
        .home-button {
            display: inline-block;
            padding: 15px 30px;
            background: #333333;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .home-button:hover {
            background: #444444;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div id="topbar" class="d-flex align-items-center fixed-top">
        <!-- ...existing topbar code... -->
    </div>

    <!-- Header -->
    <header id="header" class="fixed-top">
        <!-- ...existing header code... -->
    </header>

    <!-- Main Content -->
    <main>
        <div class="error-container">
            <div class="error-content aos-init" data-aos="fade-up">
                <h1 class="error-title">404</h1>
                <h2 class="error-message">Page Not Found</h2>
                <p class="error-description">
                    The page you are looking for might have been removed, had its name changed, 
                    or is temporarily unavailable.
                </p>
                <a href="Index.html" class="home-button">Return to Homepage</a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer id="footer">
        <!-- ...existing footer code... -->
    </footer>

    <!-- Back to top button -->
    <a href="#" class="back-to-top d-flex align-items-center justify-content-center">
        <i class="bi bi-arrow-up-short"></i>
    </a>

    <!-- WhatsApp Button -->
    <div class="whats-app">
        <!-- ...existing WhatsApp button code... -->
    </div>

    <!-- JavaScript Files -->
    <!-- ...existing script tags... -->
</body>
</html>
